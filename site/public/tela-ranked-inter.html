<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LifeMusic | Ranking Internacional</title>

    <script src="./js/sessao.js"></script>

    <link rel="icon" href="./assets/icon/logo.ico" />

    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/tela-rankedStyle.css">
    <link rel="stylesheet" href="css/GlobalStyle.css">
</head>

<body onload="obterDadosRankedInter()">
    <div class="titulo-rank">
        <div class="title">
            <h1>RANKING</h1>
        </div>
        <div class="span-title">
            <span>Internacional</span>
        </div>
    </div>

    <div class="tabelas">
        <div class="borda-tabela">
            <div class="tabela-titulo">
                <span class="titulo">Maior pontuação acumulada</span>
            </div>
            <div class="tabela-select">
                <table class="tabela-rakend">
                    <thead>
                        <tr>
                            <th class="linha-table"></th>
                            <th class="linha-table">Nome</th>
                            <th class="linha-table">Tema</th>
                            <th class="linha-table">pontuacao total</th>
                        </tr>
                    </thead>
                    <tbody id="dadosRanked">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="borda-tabela">
            <div class="tabela-titulo">
                <span class="titulo">Melhor pontuação</span>
            </div>
            <div class="tabela-select">
                <table class="tabela-rakend">
                    <thead>
                        <tr>
                            <th class="linha-table"></th>
                            <th class="linha-table">Nome</th>
                            <th class="linha-table">Tema</th>
                            <th class="linha-table">pontuacao total</th>
                        </tr>
                    </thead>
                    <tbody id="dadosRankedMelhor">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="btns">
        <a href="dashboard/dashboard-inter.html"> <div class="btn">
            Voltar
        </div></a>
    </div>

</body>

</html>

<script>

    function obterDadosRankedInter() {
        fetch(`/medidas/ultimas`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                return response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    for (var posicao = 0; posicao < resposta.length; posicao += 1) {
                        dadosRanked.innerHTML += `<tr><td class="linha-table"></td><td class="linha-table">${resposta[posicao].nomeUsuarioi}</td> <td class="linha-table">${resposta[posicao].temai}</td> <td class="linha-table">${resposta[posicao].pontuacaoi}</td></tr>`;
                        dadosRankedMelhor.innerHTML += `<tr><td class="linha-table"></td><td class="linha-table">${resposta[posicao].nomeUsuarioi}</td> <td class="linha-table">${resposta[posicao].temai}</td> <td class="linha-table">${resposta[posicao].pontuacaoMelhori}</td></tr>`;
                    }

                })
            }
        })
    }

</script>
